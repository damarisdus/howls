<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Howl's Moving Castle - interactive poster</title>
<meta charset="utf-8" />
<meta name="An interactive version of a Howl's Moving Castle poster" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico" />
<link rel="Stylesheet" href="css/style.css" type="text/css" media="all" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</head>

<body>

<div class="sky"></div>
      
       <div class="ground-main">
<!--
        <div class="ground-BG">
            <img src="img/rocks_BG.jpg" />
        </div>
-->
    </div>
   

<div class="container">

    
  <div class="poster"></div>
    
    
    <div class="bobble-head-top">
        <img src="img/medium_sections/bobble_head_top.png" class="bobble-head-top animate-bobble-head-top" onmouseover="this.src='img/medium_sections/bobble_head_top_hover.png';" onmouseout="this.src='img/medium_sections/bobble_head_top.png';" />
    </div>
    
    <div class="pirate-deck">
        <img src="img/small_sections/pirate_deck.png" class="pirate-deck animate-pirate-deck">
    </div>
    
    
    <div class="single-house">
        <img src="img/small_sections/single_house.png" class="single-house animate-single-house">
    </div>
    
    <div class="double-houses">
        <img src="img/small_sections/double_houses2.png" class="double-houses animate-double-houses">
    </div>
    
    <div class="goggly-eyes-block">
        <img src="img/medium_sections/middle_face.png" class="goggly-eyes-block animate-goggly-eyes-block" onmouseover="this.src='img/medium_sections/middle_face_hover.png';" onmouseout="this.src='img/medium_sections/middle_face.png';" />
    </div>

    <div class="chim1-2">
        <img src="img/chimney/c_1_2.png" class="chim1-2 animate-chim1-2">
    </div>
    
    <div class="chimney3">
        <img src="img/chimney/chimney3.png" class="chimney3 animate-chimney3">
    </div>
        
    <div class="chimney4-house">
        <img src="img/chimney/chimney4_house.png" class="chimney4-house animate-chimney4-house">
    </div>
    
    <div class="medieval-tower">
        <img src="img/medium_sections/medieval_tower.png" class="medieval-tower animate-medieval-tower" onmouseover="this.src='img/medium_sections/medieval_tower_hover.png';" onmouseout="this.src='img/medium_sections/medieval_tower.png';" />
    </div>
    
    <div class="fin">
        <img src="img/fin.png" class="fin animate-fin">
    </div>
    
    <div class="middle-pipes">
        <img src="img/base_sections/middle_pipes2.png" class="middle-pipes animate-middle-pipes">
    </div>

    <div class="cannon-one">
        <img src="img/small_sections/cannon_one.png" class="cannon-one animate-cannon-one">
    </div>
    
    <div class="cannon-two">
        <img src="img/small_sections/cannon_two.png" class="cannon-two animate-cannon-two">
    </div>
    
    <div class="cannon-bg"></div>
    
    <div class="bobble-head-main">     
        <img src="img/base_sections/bobble_head_main.png" class="bobble-head-main animate-bobble-head-main" onmouseover="this.src='img/base_sections/bobble_head_main_hover.png';" onmouseout="this.src='img/base_sections/bobble_head_main.png';" />
    </div>
    
    <div class="jaw">
        <img src="img/medium_sections/jaw.png" class="jaw animate-jaw">
    </div>
    
    <div class="shield-one">
        <img src="img/small_sections/shield_one.png" class="shield-one animate-shield-one">
    </div>
    
    
    <div class="shield-two">
        <img src="img/small_sections/shield_two.png" class="shield-two animate-shield-two">
    </div>
    
<footer>
    <p>Coding by <a href="http://deardamaris.com/" target="_blank">Damaris Dusciuc</a>, PSU-GD 2016. Poster design Â© <a href="http://ollymoss.com/#/howls-moving-castle/" target="_blank">Olly Moss</a></p>
</footer>
    
</div>
   
<audio id="music" preload="true">
  <source src="audio/castle_sound_effects_long.mp3" type="audio/mpeg">
    </audio>
<div id="audioplayer">
    <button id="pButton" class="play"></button>
  <div id="timeline">    
          <div id="playhead"></div>
  </div>
    </div>

    
    

<!--      <audio id="music" preload="true">
          <source src="audio/castle_sound_effects_long.mp3" type="audio/mpeg">
	</audio>
       
	<button id="pButton" class="play"></button> -->

    
    
    

<audio loop="loop" autoplay="autoplay" controls="controls">
  <source src="audio/castle_sound_effects_long.mp3" type="audio/mpeg" />
Your browser does not support the audio element.
</audio>

    
    
</body>

</html>
